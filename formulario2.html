<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="form2.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastrar usuário</h1>
        <div>
            <form action="index.html" method="post">
                <fieldset class="grupo">
                    <h2>Dados Pessoais</h2>
                    <label>Nome:</label><br>
                    <input type="text" placeholder="Digite seu nome aqui:" id="name" name="name"><br><br>
                    
                    <label>Email:</label><br>
                    <input type="email" placeholder="Digite seu email aqui:" id="email" name="email"><br><br>
                    
                    <label>Senha:</label><br>
                    <input type="password" placeholder="Digite sua senha aqui:" id="password" name="password"><br><br>
                    
                    <label>Confirmar Senha:</label><br>
                    <input type="password" placeholder="Confirme sua senha aqui:" id="Cpassword" name="Cpassword"><br><br>
                    
                    <label>Idade:</label><br>
                    <label>Acima de 17</label>
                    <input type="radio" name="idade"><br><br>
                    <label>Abaixo de 17</label>
                    <input type="radio" name="idade"><br><br>
                </fieldset> <br><br><br>

                <fieldset>
                    <div>
                        <label><strong>Descrição:</strong></label><br>
                        <textarea></textarea><br><br>
                    </div>
                    <div>
                        <label><strong>Perfil de trabalho</strong></label>
                        <select id="renda">
                            <option selected disabled value="">Selecione</option>
                            <option>Front End Developer</option>
                            <option>Back End Developer</option>
                        </select><br><br>
                    </div>
                    <div>
                        <label>Interesses:</label><br>
                        <input id="item1" type="checkbox" name="item1" value="Programador">
                        <label for="item1">Programador</label>

                        <input id="item2" type="checkbox" name="item2" value="Design">
                        <label for="item2">Design</label>

                        <input id="item3" type="checkbox" name="item3" value="Analista">
                        <label for="item3">Analista</label>
                    </div>
                </fieldset><br>

                <button type="submit">Enviar dados</button>
            </form>
        </div>
    </div>
</body>
</html>
